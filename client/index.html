<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Tahoma, Geneva, sans-serif;
      }
      div {
        display: inline;
      }
    </style>
    <script>
      function updateStats(data) {
        document.getElementById('time').innerHTML = data.dateTime;
        //document.getElementById('bHash').innerHTML = '<h1>Hi'+data.dateTime+ '</h1>';
        
        tableRow = '<table style="width:100%"><tr><th>Block hash</th><th>Fees</th> <th>Size</th> <th>Preference</th></tr>';
        data.blockchain.forEach(element => {
          tableRow += '<tr><td>'+element.hash+'</td><td>'+element.fees+'</td> <td>'+element.size+'</td><td>'+element.preference+'</td></tr>'
        });
        tableRow += '</table>'
        document.getElementById('tableData').innerHTML = tableRow;
      }
      var host = window.document.location.host.replace(/:.*/, '');
      var ws = new WebSocket('ws://' + host + ':8080');
      ws.onmessage = function (event) {
        //console.log(event)
        updateStats(JSON.parse(event.data));
      };
    </script>
  </head>
  <body>
    <strong>Server Stats</strong><br>
    Time: <div id='time'></div><br>
    <!-- Block Hash: <div id='bHash'></div><br> -->
    <div id='tableData'></div><br>


    </table>
  </body>
</html>
